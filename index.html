<!DOCTYPE html>

<head>

  <style>

  <div class="lembrete-presente" id="lembretePresente">
    üíå Caso queira nos presentear com algo que n√£o esteja na lista, fique √† vontade!!
  </div>

  <script>
    const lembrete = document.getElementById("lembretePresente");
    const presentesSection = document.querySelector(".presentes");

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          lembrete.style.display = "block";
          lembrete.style.opacity = "1";
        } else {
          lembrete.style.display = "none";
          lembrete.style.opacity = "0";
        }
      });
    }, { threshold: 0.5 });

    observer.observe(presentesSection);
  </script>

</body>
