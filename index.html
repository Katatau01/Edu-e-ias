<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite Edu & Ias 💍</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFF5F7;
      color: #5C3B40;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #D48C94;
    }
    label, select, input, button {
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    form {
      margin-top: 2rem;
    }
    button {
      background-color: #D48C94;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #B76E79;
    }
  </style>
</head>
<body>

  <h1>💌 Edu & Ias</h1>
  <p>Estamos muito felizes em te convidar para este momento especial! 🎉</p>

  <!-- Formulário de confirmação -->
  <form action="https://formsubmit.co/cdossantoseduardofelipe@gmail.com" method="POST">
    <!-- Redireciona para a página personalizada -->
    <input type="hidden" name="_next" value="https://katatau01.github.io/Edu-e-ias/Agradecimento.html">

    <label for="nome">Nome:</label><br>
    <input type="text" name="nome" id="nome" required><br><br>

    <label for="confirmacao">Confirmar presença?</label><br>
    <select name="confirmacao" id="confirmacao" required>
      <option value="">Selecione...</option>
      <option value="Sim">Sim</option>
      <option value="Não">Não</option>
    </select><br><br>

    <button type="submit">Enviar</button>
  </form>

</body>
</html>
